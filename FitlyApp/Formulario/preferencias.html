<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Fitly - Etapa 6</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="/Imagens\logos\FitlyLogo.png" />
  </head>
  <body>
    <main>
      <section>
        <h1>Preferências</h1>
        <p class="etapa">Conte-nos mais sobre sua dieta</p>
        <ul>
          <li><div class="preenchido"></div></li>
          <li><div class="preenchido"></div></li>
          <li><div></div></li>
          <li><div></div></li>
        </ul>
        <form action="" class="formulario">
          <h2>Você segue algum tipo de dieta específica?</h2>
          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" class="option" name="dieta" value="onivoro" />
              <span class="radio-custom"></span>
              Nenhuma específica (Onívoro)
            </label>
            <label class="radio-label">
              <input
                type="radio"
                class="option"
                name="dieta"
                value="vegetariano"
              />
              <span class="radio-custom"></span>
              Vegetariana
            </label>
            <label class="radio-label">
              <input type="radio" class="option" name="dieta" value="vegano" />
              <span class="radio-custom"></span>
              Vegana
            </label>
          </div>
          <a href="motivacao.html">Próximo</a>
        </form>
      </section>
    </main>
  </body>
  <script src="js/formulario.js"></script>
  <script>
    const proximoBtn = document.querySelector('a[href="motivacao.html"]');
    if (proximoBtn) {
      proximoBtn.addEventListener("click", function (event) {
        event.preventDefault();
        if (salvarEtapa(6)) {
          window.location.href = proximoBtn.href;
        }
      });
    }
  </script>
</html>
