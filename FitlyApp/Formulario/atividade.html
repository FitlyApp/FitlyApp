<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Fitly - Etapa 3</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="/Imagens\logos\FitlyLogo.png" />
  </head>
  <body>
    <main>
      <section>
        <h1>Seu Estilo de Vida</h1>
        <p class="etapa">Nível de Atividade Física</p>
        <ul>
          <li><div class="preenchido"></div></li>
          <li><div class="preenchido"></div></li>
          <li><div class="preenchido"></div></li>
          <li><div></div></li>
        </ul>
        <form action="" class="formulario">
          <h2>Com que frequência você se exercita?</h2>
          <div class="radio-group">
            <label class="radio-label">
              <input
                type="radio"
                class="option"
                name="atividade"
                value="sedentario"
              />
              <span class="radio-custom"></span>
              Sedentário
            </label>
            <label class="radio-label">
              <input
                type="radio"
                class="option"
                name="atividade"
                value="leve"
              />
              <span class="radio-custom"></span>
              Levemente Ativo (1-3 dias/semana)
            </label>
            <label class="radio-label">
              <input
                type="radio"
                class="option"
                name="atividade"
                value="moderado"
              />
              <span class="radio-custom"></span>
              Moderadamente Ativo (3-5 dias/semana)
            </label>
            <label class="radio-label">
              <input
                type="radio"
                class="option"
                name="atividade"
                value="muito_ativo"
              />
              <span class="radio-custom"></span>
              Muito Ativo (6-7 dias/semana)
            </label>
          </div>
          <a href="objetivo.html">Próximo</a>
        </form>
      </section>
    </main>
  </body>
  <script src="js/formulario.js"></script>
  <script>
    const proximoBtn = document.querySelector('a[href="objetivo.html"]');
    if (proximoBtn) {
      proximoBtn.addEventListener("click", function (event) {
        event.preventDefault();
        if (salvarEtapa(3)) {
          window.location.href = proximoBtn.href;
        }
      });
    }
  </script>
</html>
