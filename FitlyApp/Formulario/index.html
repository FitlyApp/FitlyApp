<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Fitly - Etapa 1</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="/Imagens\logos\FitlyLogo.png" />
  </head>
  <body>
    <main>
      <section>
        <h1>Vamos começar!</h1>
        <p class="etapa">Nome, Idade e Gênero</p>
        <ul>
          <li><div class="preenchido"></div></li>
          <li><div></div></li>
          <li><div></div></li>
          <li><div></div></li>
        </ul>
        <form action="" class="formulario">
          <h2>Nome</h2>
          <label>
            <input
              class="texto"
              type="text"
              placeholder="Seu nome"
              name="nome"
              id="nome"
            />
          </label>
          <h2>Idade</h2>
          <label>
            <input
              class="texto"
              type="number"
              placeholder="Sua idade"
              name="idade"
              id="idade"
            />
          </label>
          <h2>Sexo</h2>
          <div class="radio-group">
            <label class="radio-label">
              <input
                type="radio"
                class="option"
                name="sexo"
                value="masculino"
              />
              <span class="radio-custom"></span>
              Masculino
            </label>
            <label class="radio-label">
              <input type="radio" class="option" name="sexo" value="feminino" />
              <span class="radio-custom"></span>
              Feminino
            </label>
          </div>
          <a href="dados-corporais.html">Próximo</a>
        </form>
      </section>
    </main>
  </body>
  <script src="js/formulario.js"></script>
  <script>
    const proximoBtn = document.querySelector('a[href="dados-corporais.html"]');
    if (proximoBtn) {
      proximoBtn.addEventListener("click", function (event) {
        event.preventDefault();
        if (salvarEtapa(1)) {
          window.location.href = proximoBtn.href;
        }
      });
    }
  </script>
</html>
