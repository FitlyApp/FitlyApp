<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <script src="https://kit.fontawesome.com/f7b41dea33.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="telaLogin">
        <h1>Cadastre-se</h1>
        <form action="" class="Tudo">
            <p>
                <label for="name">
                    <input type="text" placeholder="Nome de usuario">
                </label>
            </p>
            <p>
                <label for="senha">
                    <input type="text" placeholder="Coloque a sua senha">
                </label>
            </p>
                <p>

                    <label for="email">
                        <input type="text" placeholder="Informe o seu email">
                    </label>
                </p>
                <p>
                    <button>Criar conta</button>
                </p>
        </form>
    </section>
</body>
</html>
