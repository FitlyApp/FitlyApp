<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Fitly - Etapa 8</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="/Imagens\logos\FitlyLogo.png" />
  </head>
  <body>
    <main>
      <section>
        <h1>Considerações Finais</h1>
        <p class="etapa">Informações de Saúde</p>
        <ul>
          <li><div class="preenchido"></div></li>
          <li><div class="preenchido"></div></li>
          <li><div class="preenchido"></div></li>
          <li><div class="preenchido"></div></li>
        </ul>
        <form action="" class="formulario">
          <h2>
            Você possui alguma condição médica, lesão ou restrição alimentar
            importante?
          </h2>
          <div class="radio-group">
            <label class="radio-label">
              <input
                type="radio"
                class="option"
                name="condicao"
                value="sim"
                id="condicao_sim"
              />
              <span class="radio-custom"></span>
              Sim
            </label>
            <label class="radio-label">
              <input
                type="radio"
                class="option"
                name="condicao"
                value="nao"
                id="condicao_nao"
              />
              <span class="radio-custom"></span>
              Não
            </label>
          </div>
          <a href="resultado.html">Ver meu resultado</a>
        </form>
      </section>
    </main>
  </body>
  <script src="js/formulario.js"></script>
  <script>
    const proximoBtn = document.querySelector('a[href="resultado.html"]');
    if (proximoBtn) {
      proximoBtn.addEventListener("click", function (event) {
        event.preventDefault();
        if (salvarEtapa(8)) {
          window.location.href = proximoBtn.href;
        }
      });
    }
  </script>
</html>
