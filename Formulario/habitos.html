<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Fitly - Etapa 5</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Flexibilidade</h1>
        <p class="etapa">Hábitos de Fim de Semana</p>
        <ul>
          <li><div class="preenchido"></div></li>
          <li><div></div></li>
          <li><div></div></li>
          <li><div></div></li>
        </ul>
        <form action="" class="formulario">
          <h2>Você costuma comer um pouco mais nos finais de semana?</h2>
          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" class="option" name="fds" value="nao" />
              <span class="radio-custom"></span>
              Não, tenho uma rotina consistente
            </label>
            <label class="radio-label">
              <input
                type="radio"
                class="option"
                name="fds"
                value="sabado_domingo"
              />
              <span class="radio-custom"></span>
              Sim, no Sábado e Domingo
            </label>
            <label class="radio-label">
              <input
                type="radio"
                class="option"
                name="fds"
                value="apenas_sabado"
              />
              <span class="radio-custom"></span>
              Sim, apenas no Sábado
            </label>
            <label class="radio-label">
              <input
                type="radio"
                class="option"
                name="fds"
                value="sexta_sabado_domingo"
              />
              <span class="radio-custom"></span>
              Sim, na Sexta, Sábado e Domingo
            </label>
          </div>
          <a href="preferencias.html">Próximo</a>
        </form>
      </section>
    </main>
  </body>
  <script src="js/formulario.js"></script>
  <script>
    const proximoBtn = document.querySelector('a[href="preferencias.html"]');
    if (proximoBtn) {
      proximoBtn.addEventListener("click", function (event) {
        event.preventDefault();
        if (salvarEtapa(5)) {
          window.location.href = proximoBtn.href;
        }
      });
    }
  </script>
</html>
